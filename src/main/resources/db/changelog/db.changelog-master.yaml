databaseChangeLog:
  - changeSet:
      id: createTable-example
      author: ricardobaumann
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: varchar(255)
            tableName: test
  - changeSet:
      id: create-address-table
      author: ricardobaumann
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
            tableName: addresses
  - changeSet:
      id: create-address-event-table
      author: ricardobaumann
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: address_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
            tableName: address_events
  - changeSet:
      id: create-address-validation-event-table
      author: ricardobaumann
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: varchar(255)
              - column:
                  name: address_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
            tableName: address_validation_events